# enables numpy
numbers: float

path: .

controls:
  - typename: wonderdomicile.control.audio.AudioAnalyzerControl

animation:
  typename: sequence
#  length: 120
#  length: 60000
  length: 5
#  random: true
  run:
    fps: 60
    threaded: true
  animations:
    - typename: BiblioPixelAnimations.matrix.MatrixRain.MatrixRain
      tail: 1
      growthRate: 1
      palette:
        colors:
          - royal blue 1
    - typename: wonderdomicile.animation.audio_vis.ScrollingSpectrumVisualizer
    - typename: wonderdomicile.animation.colorwave.Vertical
      palette:
        colors: rainbow
      bloom: true
      color_speed: 1
      color_distance: 3
    - typename: wonderdomicile.animation.hydropump.HydroPump
      palette:
        colors: rainbow
      fade: 0.5
      pump_speed: 4
      pipe_rate: 1
      gravity: 0.25
    - typename: wonderdomicile.animation.sparkles.Sparkles
      name: Sparkles
      palette:
        colors: rainbow
    - typename: wonderdomicile.animation.fire.Fire
      name: Fire
      palette:
        colors: rainbow
    - typename: wonderdomicile.animation.chase.ChaseUp
      name: ChaseUp
      run:
        fps: 20
      spacing: 30
      palette:
        colors: rainbow
